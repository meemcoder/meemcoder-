<body>
    <script>
        function divisibilty(number) {
            let outcomes = []

for (i = 1; i <= number; i++) {
   
    if (i % 2 == 0 && i % 3 == 0 && i % 5 == 0) {outcomes.push("yu-gi-oh");}
    else if (i % 2 == 0 && i % 3 == 0) {outcomes.push("yu-gi");}
    else if ( i % 2 == 0 && i % 5 == 0) {outcomes.push("yu-oh");}
    else if (i % 3 == 0 && i % 5 == 0) {outcomes.push("gi-oh");}
    else if (i % 2 == 0){outcomes.push("yu");}
    else if (i % 3 == 0){outcomes.push("gi");}
    else if (i % 5 == 0){outcomes.push("oh");}
    else {outcomes.push(i)}
}
    console.log(outcomes);
    return outcomes 
        }
        divisibilty(100)
        divisibilty(20)
    </script>
